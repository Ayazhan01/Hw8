<div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <button (click)="fetchComments()">Fetch Comments</button>
</div>

<div *ngIf="comments">
    <h3>Comments</h3>
    <ul>
        <li *ngFor="let comment of comments">
            <p>{{ comment.name }}</p>
            <p>{{ comment.email }}</p>
            <p>{{ comment.body }}</p>
        </li>
    </ul>
</div>
